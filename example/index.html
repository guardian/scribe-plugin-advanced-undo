<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>scribe-plugin-accelerated-undo</title>
<script src='http://localhost:8990'></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .scribe {
    min-height: 60px;
    border: 1px solid #ececec;
  }
</style>
</head>

<body>
<h1>Scribe Plugin Advanced Undo</h1>
<div class='scribe'></div>
<script src='../bower_components/requirejs/require.js'></script>
<script>
  require.config({
    baseUrl: '../',
    paths: {
      'scribe': 'bower_components/scribe/scribe',
      'scribe-plugin-toolbar': 'bower_components/scribe-plugin-toolbar/scribe-plugin-toolbar'
    }
  });

  require(['scribe','build/main'], function(Scribe, scribeAdvancedUndo){
    window.Scribe = Scribe;
    window.scribe = new Scribe(document.querySelector('.scribe'));
    scribe.use(scribeAdvancedUndo());
  });

</script>
</body>
</html>
